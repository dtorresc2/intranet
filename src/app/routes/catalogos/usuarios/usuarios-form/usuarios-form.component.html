<nav aria-label="breadcrumb" role="navigation">
   <ol class="breadcrumb bg-inverse-primary">
      <li class="breadcrumb-item"><a routerLink="/catalogos">Catalogos</a></li>
      <li class="breadcrumb-item"><a routerLink="/catalogos/usuarios">Usuarios</a></li>
      <li *ngIf="!this.modoEdicion" class="breadcrumb-item active" aria-current="page">Crear Usuario</li>
      <li *ngIf="this.modoEdicion" class="breadcrumb-item active" aria-current="page">Editar Usuario</li>
   </ol>
</nav>


<div class="row">
   <div class="col-md-12 grid-margin stretch-card">
     <div class="card">
       <div class="card-body">
         <h4 class="card-title">Usuario</h4>
         <p *ngIf="!this.modoEdicion" class="card-description">Creacion de Usuario</p>
         <p *ngIf="this.modoEdicion" class="card-description">Edicion de Usuario</p>
         <form class="forms-sample">
           <div class="form-group">
             <label for="exampleInputUsername1">Username</label>
             <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
           </div>
           <div class="form-group">
             <label for="exampleInputEmail1">Email address</label>
             <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Password</label>
             <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
           </div>
           <div class="form-group">
             <label for="exampleInputConfirmPassword1">Confirm Password</label>
             <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Password">
           </div>
           <div class="form-check form-check-flat form-check-primary">
             <label class="form-check-label">
               <input type="checkbox" class="form-check-input">
               Estado
               <i class="input-helper"></i>
             </label>
           </div>
           <button type="submit" class="btn btn-gradient-primary btn-block mr-2">Submit</button>
         </form>
       </div>
     </div>
   </div>
</div>
